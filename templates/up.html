<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-lg text-center">
        <h2 class="text-2xl font-bold mb-4">ðŸ“¤ Upload a File</h2>
        <form id="uploadForm" class="space-y-4">
            <input type="file" name="file" class="border border-gray-300 rounded px-4 py-2 w-full" required>
            <br>
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                Upload
            </button>
        </form>
        <p id="status" class="mt-4 text-sm text-gray-600"></p>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const status = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            status.textContent = "Uploading...";

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                window.location.href = "/";
            } else {
                status.textContent = "Upload failed.";
            }
        });
    </script>
</body>
</html>
